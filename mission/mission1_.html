<h1>카카오뱅크 웹사이트 문법 검사 </h1>



<p>1. html 태그는 DTD를 제외한 전체를 감싸는 태그이다. 해당 웹사이트에서는 head 안에 html태그가 존재하여 문제가 됩니다. </p>

<p>2. charset 속성은 script 태그에서 더 이상 사용되지 않으므로 제거 합니다.</p>

<p>3, 4. type 속성은 js 리소스 파일에 필요하지 않습니다. </p>

<p>5, 6, 7, 8. 1번 문제와 같은 문제로 html, head, body 구조가 망가져서 발생한 error로 보입니다. head 안의 html 태그를 삭제하니 해결됩니다.</p>
